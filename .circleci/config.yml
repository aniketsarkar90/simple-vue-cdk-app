version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.15
  cypress: cypress-io/cypress@1.26.0
defaults: &defaults
  docker:
    - image: circleci/node:12
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: cd hello-world && npm install
      - persist_to_workspace:
          root: ~/
          paths:
            - .
  cypress:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Running the application
          command: cd hello-world && npm ci
      - run:
          name: Building the application
          command: npm run serve
      - run: 
          name: Running Tests
          command: npm run test:components 
      - persist_to_workspace:
          root: ~/
          paths:
            - .
  deploy-production:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: Build the application
          command: cd hello-world && npm run build
      - aws-s3/sync:
          from: 'hello-world/dist'
          to: 's3://simple-vue-cdk-app'
          overwrite: true
      - run: exit 0

workflows:  
  build-and-deploy:
    jobs:
      - build
      - cypress:
          requires:
            - build
      - deploy-production:
          context: circlecis3  
          requires:
              - build
          filters:
            branches:
              only:
                - master